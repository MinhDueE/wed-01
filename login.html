<body>
    <header class="header">
        <div class="container">
            <div class="header_inner">
                <a href="./index.html" class="logo"><img src="./assets/img/Logo.svg" alt="Cat Lover"></a>
                <nav class="navbar">
                    <ul class="navbar_list">
                       <li class="navbar_item"><a href="./index.html" class="navbar_link">Home</a></li>
                        <li class="navbar_item"><a href="./index.html#about" class="navbar_link">About</a></li>
                        <li class="navbar_item"><a href="./index.html#services" class="navbar_link">Services</a></li>
                        <li class="navbar_item"><a href="./index.html#Rates" class="navbar_link">Rates</a></li>

                        <li class="navbar_item"><a href="./index.html#contact" class="navbar_link">Contact us</a></li>
                    </ul>
                </nav>
                <div class="header-action">
                    <a href="#login-section" class="btn header-action-link">Sign in</a>
                    <a href="#register-section" class="btn header-action-btn">Sign up</a>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <section id="login-section" class="form-section">
            <div class="container">
                <div class="form-container">
                    <h2>Login to Your Account</h2>
                    <form action="#">
                        <label for="login-email">Email:</label>
                        <input type="email" id="login-email" name="login-email" required>
                        
                        <label for="login-password">Password:</label>
                        <input type="password" id="login-password" name="login-password" required>
                        
                        <button type="submit" class="btn btn--primary">Login</button>
                    </form>
                </div>
            </div>
        </section>
        
        <section id="register-section" class="form-section">
            <div class="container">
                <div class="form-container">
                    <h2>Create a New Account</h2>
                    <form action="#">
                        <label for="register-email">Email:</label>
                        <input type="email" id="register-email" name="register-email" required>
                        
                        <label for="register-password">Password:</label>
                        <input type="password" id="register-password" name="register-password" required>
                        
                        <label for="register-confirm-password">Confirm Password:</label>
                        <input type="password" id="register-confirm-password" name="register-confirm-password" required>
                        
                        <button type="submit" class="btn btn--primary">Register</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>
